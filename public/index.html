<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FireZap • Conexão do Bot</title>
  <style>
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; margin:0; padding:40px; display:grid; place-items:center; background:#0f1115; color:#fff;}
    .card { background:#161a22; border-radius:20px; padding:24px; max-width:520px; width:100%; box-shadow:0 10px 30px rgba(0,0,0,0.3); }
    h1 { margin:0 0 8px 0; font-size:22px; }
    .muted { color:#b6c0cc; font-size:14px; margin-bottom:16px; }
    .qr { width:100%; aspect-ratio:1 / 1; display:grid; place-items:center; background:#0b0e14; border-radius:16px; overflow:hidden; }
    img { width:100%; height:100%; object-fit:contain; }
    .status { margin-top:12px; font-size:14px; }
    .badge { display:inline-block; padding:4px 10px; border-radius:999px; background:#222a36; }
    button { width:100%; margin-top:12px; padding:12px 16px; border:0; border-radius:12px; background:#2b8a3e; color:#fff; font-weight:600; cursor:pointer; }
    button:disabled { opacity:.6; cursor:default; }
    .row { display:flex; gap:8px; margin-top:8px; }
    .row button { flex:1; background:#223047; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Conecte o Bot do WhatsApp</h1>
    <div class="muted">Clique em <b>Gerar QR Code</b>. Depois, no celular: WhatsApp → Dispositivos conectados → Conectar um dispositivo.</div>
    <div class="qr"><img id="qr" alt="QR Code"/></div>
    <div class="status">Status: <span class="badge" id="status">parado</span></div>
    <button id="startBtn">Gerar QR Code</button>
    <div class="row">
      <button id="restartBtn">Reiniciar</button>
      <button id="clearBtn">Limpar sessão</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const statusEl = document.getElementById('status');
    const qrImg = document.getElementById('qr');
    const startBtn = document.getElementById('startBtn');
    const restartBtn = document.getElementById('restartBtn');
    const clearBtn = document.getElementById('clearBtn');

    const socket = io();
    const setStatus = (s) => statusEl.textContent = s;

    socket.on('connect', () => setStatus('conectando…'));
    socket.on('disconnect', () => setStatus('desconectado'));

    socket.on('status', ({ status, percent, message }) => {
      if (status === 'loading') setStatus(`carregando ${percent || 0}% ${message || ''}`.trim());
      else if (status === 'qr') setStatus('escaneie o QR');
      else if (status === 'authenticated') setStatus('autenticado, preparando…');
      else if (status === 'ready') setStatus('conectado ✅');
      else if (status === 'auth_failure') setStatus('falha de autenticação ❌');
      else if (status === 'disconnected') setStatus('desconectado');
      else if (status === 'starting') setStatus('iniciando…');
      else setStatus(status || '—');
    });

    socket.on('qr', (dataUrl) => { qrImg.src = dataUrl; });

    async function post(url) {
      const r = await fetch(url, { method: 'POST' });
      if (!r.ok) throw new Error('HTTP ' + r.status);
      return r.json();
    }

    startBtn.onclick = async () => {
      startBtn.disabled = true;
      try { await post('/qr/start'); } catch(e) { alert('Erro ao iniciar: ' + e.message); }
      setTimeout(() => (startBtn.disabled = false), 2000);
    };
    restartBtn.onclick = async () => {
      restartBtn.disabled = true;
      try { await post('/session/restart'); } catch(e) { alert('Erro: ' + e.message); }
      setTimeout(() => (restartBtn.disabled = false), 2000);
    };
    clearBtn.onclick = async () => {
      clearBtn.disabled = true;
      try { await post('/session/clear'); } catch(e) { alert('Erro: ' + e.message); }
      setTimeout(() => (clearBtn.disabled = false), 2000);
    };
  </script>
</body>
</html>
